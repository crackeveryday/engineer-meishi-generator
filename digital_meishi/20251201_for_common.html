<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>デジタル名刺 for common use</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #333;
      }
      header {
        display: flex;
        justify-content: space-between; /* 左右にスペースを作る */
        align-items: center; /* 垂直方向に中央揃え */
        width: 100%;
        background-color: #9292ff;
        padding: 15px 25px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      header h1 {
        flex-grow: 1; /* h1を中央に配置するために余白を占有させる */
        color: white;
        text-align: center;
        font-size: 22px;
        margin: 0;
      }

      header a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        margin-left: auto; /* aタグを右端に配置 */
      }
      #profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-top: 0px; /* ヘッダー分のスペースを減らして近づけた */
      }
      #username {
        font-size: 1.8em;
        margin: 0;
      }
      #username-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      #social-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      #social-links a {
        margin: 10px;
        width: 40px; /* アイコン画像のサイズ調整 */
        height: 40px; /* アイコン画像のサイズ調整 */
      }
      #social-links img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 画像が歪まないようにする */
      }
      #username-container #poke-link {
        width: 25px;
        height: 25px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      #username-container #poke-link img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      /* #repo-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .repo-button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        background-color: #0056b3;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        width: 200px;
      } */
      footer {
        width: 100%;
        background-color: black;
        color: white;
        padding: 15px 25px;
        box-sizing: border-box;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        font-size: 1.05em;
      }
      @media (max-width: 480px) {
        #username {
          font-size: 1.4em;
        }
        #username-container {
          gap: 8px;
        }
        #username-container #poke-link {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <h1>Be Lazy</h1>
      <a
        href="https://github.com/crackeveryday/engineer-meishi-generator"
        target="_blank"
        >Code</a
      >
    </header>

    <div id="profile-container">
      <img id="profile-img" alt="GitHubユーザーの画像" />
      <div id="username-container">
        <div id="username"></div>
        <a id="poke-link" target="_blank"><img src="../img/poke-ball.png" alt="Pokemon" /></a>
      </div>
    </div>

    <!-- ソーシャルメディアリンク -->
    <div id="social-links">
      <a id="email-link" target="_blank"
        ><img src="../img/email-icon.png" alt="Email"
      /></a>
      <a id="github-link" target="_blank"
        ><img src="../img/github-icon.png" alt="GitHub"
      /></a>
      <a id="qiita-link" target="_blank"
        ><img src="../img/qiita-icon.png" alt="Qiita"
      /></a>
      <a id="x-link" target="_blank"><img src="../img/x-icon.png" alt="X" /></a>
    </div>

    <!-- フッター -->
    <footer>
      <p>
        Originally Created by
        <a href="https://github.com/sotanengel" target="_blank">sotanengel</a>
      </p>
    </footer>

    <script>
      // URLパラメータの取得
      const params = new URLSearchParams(window.location.search);
      const githubUsername = params.get("github") || "crackeveryday";
      const name = params.get("name") || "くらえぶ";
      const repo1 = params.get("repo1");
      const repo2 = params.get("repo2");
      const repo3 = params.get("repo3");
      const email = params.get("email");
      const qiita = params.get("qiita");
      const x = params.get("x") || "crackeveryday18";

      // GitHubユーザーの画像表示
      const profileImg = document.getElementById("profile-img");
      profileImg.src = `https://avatars.githubusercontent.com/${githubUsername}`;

      // ユーザー名表示
      const username = document.getElementById("username");
      username.textContent = name;

      // ソーシャルメディアリンクの設定
      const emailLink = document.getElementById("email-link");
      if (email) {
        emailLink.href = `mailto:${email}`;
      }

      const githubLink = document.getElementById("github-link");
      if (githubUsername) {
        githubLink.href = `https://github.com/${githubUsername}`;
      }

      const qiitaLink = document.getElementById("qiita-link");
      if (qiita) {
        qiitaLink.href = `https://qiita.com/${qiita}`;
      }

      const xLink = document.getElementById("x-link");
      if (x) {
        xLink.href = `https://x.com/${x}`;
      }

      // 遊び心
      const pokeLink = document.getElementById("poke-link");
      pokeLink.href = `http://13.159.159.36/`;

      // リポジトリリンクのボタン生成
      const repoLinks = document.querySelector("details");
      [repo1, repo2, repo3].forEach((repo) => {
        if (repo) {
          const repoButton = document.createElement("a");
          repoButton.href = `https://github.com/${githubUsername}/${repo}`;
          repoButton.textContent = repo;
          repoButton.classList.add("repo-button");
          repoButton.target = "_blank";
          repoLinks.appendChild(repoButton);
        }
      });
    </script>
  </body>
</html>
